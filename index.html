<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Juego de Azar</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <picture>
                    <img src="./assets/img/loteria.png" alt="azar">
                </picture>
            </a>
            <div id="alerta">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item col-4">
                            <a class="nav-link" href="#">Jugadores: <span id="infoPlayers"></span></a>
                        </li>
                        <li class="nav-item col-6">
                            <a class="nav-link" href="#">Cantidad Numeros: <span id="infoMax"></span></a>
                        </li>
                        <li class="nav-item col-2">
                            <button type="button" role="button" id="reset" class="button-red">RESET</button>        
                        </li>
                    </ul>
                </div>
            </div>    

            <form action="" method="POST" id="formulario" onsubmit="return false;">
                <div class="row">
                    <div class="col-5">
                        <input type="text" class="form-control" id="players" placeholder="Cantidad de Jugadores">
                        <div class="alert alert-danger my-2" role="alert" id="error_players"></div>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" id="max" placeholder="Numeros por Jugadores">
                        <div class="alert alert-danger my-2" role="alert" id="error_max"></div>
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Configurar" role="button" id="submit" class="button-red">
                    </div>
                </div>
            </form>   

        </div>    
    </nav>

    <div class="container my-5">
        
        <div class="contentSpinnerLoading">
            <div class="spinner"></div>
        </div>

        <div id="alerta1"   class="container my-5" >
            <div class="row row-cols-3 row-cols-lg-3 g-2 g-lg-3 justify-content-center" id="insertDOMPlayers"></div>
            <hr>	
            <div class="row row-cols-4 row-cols-lg-1 g-2 g-lg-3 justify-content-center" id="insertDOMWinners"></div>  

            <div class="container my-5 text-center">
                <button type="button" role="button" id="play" class="button-green">JUGAR</button>        
                <button type="button" role="button" id="volver" class="button-red">VOLVER</button>        
            </div>
        </div> 
       
        <div id="tabla" class="container my-5" >
            <div class="row row-cols-3 row-cols-lg-3 g-2 g-lg-3 justify-content-center" id="insertDOMcontent"></div>	
        </div>      
    </div>    

    <!-- Modal -->
    <div class="modal fade" id="mensajeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
            <span id="mensaje" class="text-center text-uppercase">Lo sentimos</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
